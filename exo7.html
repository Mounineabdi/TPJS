<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Exercice 7</title>
</head>
<body>
    <script>
        function calculerAire(rayon) {
            return Math.PI * Math.pow(rayon, 2);
        }

        const rayon = parseFloat(prompt("Entrez le rayon :"));
        
        alert(`L'aire du cercle est : ${calculerAire(rayon).toFixed(2)}`);
    </script>
</body>
</html>
