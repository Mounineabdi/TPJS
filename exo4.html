<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Exercice 4 : Boucles</title>
</head>
<body>
    <h1>Table de Multiplication</h1>
    <script>
        let nombre = prompt("Entrez un nombre pour voir sa table de multiplication :");
        nombre = parseInt(nombre)
        
        // Avec une boucle for
        document.write("<h2>Avec for :</h2>");
        for (let i = 1; i <= 10; i++) {
            document.write(`${nombre} x ${i} = ${nombre * i}<br>`);
        }

        // Avec une boucle while
        document.write("<h2>Avec while :</h2>");
        let i = 1;
        while (i <= 10) {
            document.write(`${nombre} x ${i} = ${nombre * i}<br>`);
            i++;
        }

        // Avec une boucle do...while
        document.write("<h2>Avec do...while :</h2>");
        i = 1;
        do {
            document.write(`${nombre} x ${i} = ${nombre * i}<br>`);
            i++;
        } while (i <= 10);
    </script>
</body>
</html>
